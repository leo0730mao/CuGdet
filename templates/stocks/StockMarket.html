{% extends 'base.html' %}

{% block title %}
Stock Market
{% endblock %}

{% block MainContainer %}
    <div class="container">
        <div class="col-lg-8">
            {% for stock in all_stocks%}
            <table class="table">
              <tbody>
                <tr>
                  <td>Symbol</td>
                  <td>{{stock['sid']}}</td>
                </tr>
                <tr>
                  <td>Name</td>
                  <td>{{stock['name']}}</td>
                </tr>
                <tr>
                  <td>Price</td>
                  <td>{{stock['price']}}</td>
                </tr>
                <tr>
                  <td>Buy</td>
                  <td>
                      <form action="/buy_stock" method="post">
                          <input name="sid" type="hidden" value={{stock['sid']}}>
                          <input name="price" type="hidden" value={{stock['price']}}>
                          number: <input name="num" type="number" min="1">
                          <button id="submit" type="submit">buy</button>
                      </form>
                  </td>
                </tr>
              </tbody>
            </table>
            {% endfor %}
        </div>
        <form action="/stock_market" method="post">
            <input name="page" type="hidden" value={{pre_page}}>
            <button id="pre_page" type="submit">Previous Page</button>
        </form>
        <form action="/stock_market" method="post">
            <input name="page" type="hidden" value={{nxt_page}}>
            <button id="nxt_page" type="submit">Next Page</button>
        </form>
    </div>
{% endblock %}
