{% extends 'base.html' %}

{% block title %}
Owned Stocks
{% endblock %}

{% block MainContainer %}
    <div class="container" style="height: 100px;">
        <div class="col-lg-10" style="background-color: red;  height: 100%">
            {% for stock in own_stocks%}
            <table class="table">
              <tbody>
                <tr>
                  <td>Symbol</td>
                  <td>{{stock['sid']}}</td>
                </tr>
                <tr>
                  <td>Name</td>
                  <td>{{stock['name']}}</td>
                </tr>
                <tr>
                  <td>Price</td>
                  <td>{{stock['price']}}</td>
                </tr>
                <tr>
                  <td>Number</td>
                  <td>{{stock['num']}}</td>
                </tr>
                <tr>
                  <td>Sell</td>
                  <td>
                      <form action="/buy_stock" method="post">
                          <input name="sid" type="hidden" value={{stock['sid']}}>
                          <input name="price" type="hidden" value={{stock['price']}}>
                          number: <input name="num" type="text">
                          <button id="submit" type="submit">sell</button>
                      </form>
                  </td>
                </tr>
              </tbody>
            </table>
            {% endfor %}
        </div>
    </div>
{% endblock %}
