{% extends 'base.html' %}

{% block title %}
Adding Defaults
{% endblock %}

{% block MainContainer %}
    <div class="container">
        <div class="col-lg-8">
            <form action="/add_defaults" method="post">
                Name: <input name="name" type="text"><br>
                Source: <input name="be_from" type="text"><br>
                Receiver: <input name="be_to" type="text"><br>
                Starting from: <input name="starting" type="datetime-local"><br>
                Ending from: <input name="ending" type="datetime-local"><br>
                Cycle: <select name="cycle">
                            <option value ="week">week</option>
                            <option value ="month">month</option>
                            <option value="quarter">quarter</option>
                            <option value="half-year">half-year</option>
                            <option value="year">year</option>
                        </select><br>
                Amount: <input name="amt" type="number"><br>
                Remark: <input name="remark" type="text"><br>
                Tag: <input name="tag" type="text"><br>
                <button type="submit">Add</button>
            </form>
            {{msg}}
        </div>
    </div>
{% endblock %}
