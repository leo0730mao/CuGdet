{% extends 'base.html' %}

{% block title %}
Hot Races
{% endblock %}

{% block MainContainer %}
    <div class="container">
        <div class="col-lg-8">
            {% for race in races%}
            <table class="table">
              <tbody>
                <tr>
                    <td>{{race['name']}}</td>
                    <td>{{race['participants']}}</td>
                    <td><form action="adding_race" method="post">
                        <input type="hidden"
                               name="rid"
                               value={{race['rid']}}>
                        <input type="hidden"
                                name="name"
                               value={{race['name']}}>
                        <button type="submit">Find a teammate</button>
                    </form></td>
                </tr>
              </tbody>
            </table>
            {% endfor %}
        </div>
    </div>
{% endblock %}</html>
